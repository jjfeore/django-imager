{% extends "imagersite/base.html" %}

{% block body %}
    <h3>{{ the_user.username }}</h3>
    <p>Email: {{ the_user.email }}</p>
    {% if albums %}
    <h5>Albums:</h5>
    <ul>
        {% for album in albums %}
        <li>
            <a href="{% url 'imager_images:album' album.id %}">{{ album.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No albums yet.</p>
    {% endif %}
{% endblock %}
