{% extends 'imagersite/base.html' %}
{% block body %}
    <h3> Add Album </h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="hidden" name="created_by" value="{{ user }}"/></p>
        <input type="submit" value="Add New Album">
    </form>

{% endblock %}
